    <!-- links -->
    <link rel="stylesheet" href="style.css" />
    <title>Memory Game</title>

          <div class="card" data-color="#e67e22"></div>

          <div class="card" data-color="#f1c40f"></div>

          <div class="card" data-color="#34495e"></div>
          <div class="card" data-color="#9b59b6"></div>
          <div class="card" data-color="#9b59b6"></div>
          <div class="card" data-color="#3498db"></div>
          <div class="card" data-color="#3498db"></div>
          <div class="card" data-color="#2ecc71"></div>
          <div class="card" data-color="#2ecc71"></div>
          <div class="card" data-color="#1abc9c"></div>
          <div class="card" data-color="#1abc9c"></div>
        </article>
      </div>
    </main>
    <!-- js -->
    <script src="./app.js"></script>
  </body>
</html>
